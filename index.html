<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <script src="https://cdn.socket.io/socket.io-1.2.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        (function () {
            'use strict';

            var socket = io('http://localhost:8080');

            socket.on('cpu_update', function (data) {
                document.querySelector('body').innerHTML = data.totalUserTime;
            });
        }());
    </script>
</body>
</html>
